<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Control Deck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="led-styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                        glassBorder: "rgba(255, 255, 255, 0.2)",
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-slate-900 text-white min-h-screen flex flex-col items-center relative selection:bg-cyan-500 selection:text-white">

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-cyan-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <main class="w-full max-w-4xl p-6 relative z-10 transition-all duration-300">
        <header id="main-header">
            <!-- Main Content Container -->
            <div class="header-content w-full">
                <h1 class="logo-large font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500 drop-shadow-lg text-center"
                    style="font-size: 4rem;">
                    Aviator
                </h1>

                <p class="subtitle text-slate-400 text-lg font-light tracking-wide text-center">Local Network Launchpad
                </p>

                <div id="status-indicator" class="status-badge mt-4 flex justify-center w-full">
                    <div id="connection-badge"
                        class="inline-flex items-center px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20 text-green-400 text-sm">
                        <span id="status-dot" class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span>
                        <span id="status-text" class="status-text">Connected to <span id="hostname"
                                class="font-bold ml-1">...</span></span>
                    </div>
                </div>
            </div>

            <!-- Controls (Sibling to header-content) -->
            <div class="header-controls">
                <div class="view-controls">
                    <button onclick="setView('grid')" id="btn-grid"
                        class="p-2 rounded hover:bg-slate-700/50 text-cyan-400 transition-colors" title="Grid View">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                    </button>
                    <button onclick="setView('list')" id="btn-list"
                        class="p-2 rounded hover:bg-slate-700/50 text-slate-500 transition-colors" title="List View">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Offline Warning Banner -->
        <div id="offline-banner"
            class="hidden mt-6 p-4 rounded-xl bg-red-500/10 border border-red-500/30 backdrop-blur-sm">
            <div class="flex items-center justify-between gap-3">
                <div class="flex items-center gap-3 text-red-400">
                    <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <div>
                        <p class="font-semibold">Server Offline</p>
                        <p class="text-sm text-red-300/80">The Aviator server is not responding. Please start the
                            server on the host PC.</p>
                    </div>
                </div>
                <button id="btn-retry" onclick="retryConnection()"
                    class="px-4 py-2 rounded-lg bg-red-500/20 hover:bg-red-500/30 border border-red-400/50 text-red-300 font-semibold transition-all flex items-center gap-2 whitespace-nowrap disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg id="retry-icon" class="w-4 h-4 transition-transform duration-700" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    <span id="retry-text">Retry Connection</span>
                </button>
            </div>
        </div>

        <!-- Grid Container: Default 2 cols, MD 3 cols -->
        <div id="app-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Items will be injected here via JS -->
            <div class="col-span-full text-center py-20 text-slate-500 animate-pulse">
                Loading applications...
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="toast"
            class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-slate-800/90 border border-white/10 px-6 py-3 rounded-xl shadow-2xl backdrop-blur-md opacity-0 transition-opacity duration-300 pointer-events-none">
            <span id="toast-message" class="text-white font-medium">Notification</span>
        </div>
    </main>

    <footer class="w-full text-center text-slate-600 text-xs py-6 mt-auto">
        &copy; 2026 WebAppAviator. Running locally.
    </footer>

    <script src="app.js"></script>
</body>

</html>
